<button nz-button nzType="primary" (click)="showModal()">新增</button>

<nz-table #headerTable [nzData]="overtimeData" [nzPageSize]="7">
  <thead>
    <tr>
      <th nzWidth="20%">开始时间</th>
      <th nzWidth="20%">结束时间</th>
      <th nzWidth="20%">原因</th>
      <th nzWidth="20%">申请时间</th>
      <th nzWidth="20%">状态</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of headerTable.data">
      <td>{{ data.startTime| date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ data.endTime| date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ data.inputValue }}</td>
      <td>{{ data.dateTime| date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>{{ data.status }}</td>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible" nzTitle="加班申请" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <nz-date-picker
      nzFormat="yyyy-MM-dd HH:mm:ss"
      [nzDisabledDate]="disabledDate"
      [nzDisabledTime]="disabledDateTime"
      [nzShowTime]="{ nzDefaultOpenValue: timeDefaultValue }"
      [(ngModel)]="starttTime"
    >
    </nz-date-picker>

    <nz-date-picker
      nzFormat="yyyy-MM-dd HH:mm:ss"
      [nzDisabledDate]="disabledDate"
      [nzDisabledTime]="disabledDateTime"
      [nzShowTime]="{ nzDefaultOpenValue: timeDefaultValue }"
      [(ngModel)]="endTime"
    >
    </nz-date-picker>

    <textarea rows="4" nz-input [(ngModel)]="inputValue"></textarea>
    
</nz-modal>
