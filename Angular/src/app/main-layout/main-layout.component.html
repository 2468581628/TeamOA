<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzZeroTrigger]="zeroTrigger">
    <div class="logo">
      <div> <span>TeamOA<sup>广告位招租</sup></span></div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item>
        <a [routerLink]="['/leave']">
          <i nz-icon nzType="snippets"></i>
          <span>请假</span>
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLink]="['/articlewages']">
          <i nz-icon nzType="container"></i>
          <span>工资条</span>
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLink]="['/check']">
          <i nz-icon nzType="read"></i>
          <span>审批</span>
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLink]="['/member']">
          <i nz-icon nzType="team"></i>
          <span>员工</span>
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLink]="['/overtime']">
          <i nz-icon nzType="tool"></i>
          <span>加班</span>
        </a>
      </li>
      <li nz-menu-item>
        <a [routerLink]="['/cost']">
          <i nz-icon nzType="red-envelope"></i>
          <span>费用</span>
        </a>
      </li>
      
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-avatar style="float: right;margin-right: 10px" nzIcon="user" nz-dropdown [nzDropdownMenu]="menu"></nz-avatar>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item (click)="logout()">退出</li>
        </ul>
      </nz-dropdown-menu>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
<ng-template #zeroTrigger>
  <i nz-icon nzType="menu-fold" nzTheme="outline"></i>
</ng-template>
